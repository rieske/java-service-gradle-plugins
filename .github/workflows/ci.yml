name: CI
concurrency: ci

on:
  push:
    branches-ignore: ["master"]

jobs:
  build:
    name: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          java-version: 11
          distribution: temurin
      - name: Build
        uses: burrunan/gradle-cache-action@v1
        with:
          arguments: build


